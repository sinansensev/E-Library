<!-- myapp/templates/myapp/product_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>

  <!-- Ürün bilgileri gösterimi -->

  <!-- Görüş ekleme formu -->
  <form method="post" action="{% url 'product_detail' product_id=product.id %}">
    {% csrf_token %}
    {{ review_form.as_p }}
    {{ rating_form.as_p }}
    <button type="submit">Görüş ve Puan Ekle</button>
  </form>
{% endblock %}
